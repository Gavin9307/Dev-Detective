<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Dev Detective</title>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1 class="title">Dev Detective</h1>
            <div class="btn-mode">
                <p id="mode-text"></p>
                <div class="icon-container">
                    <img id="mode-icon" src="./assets/moon-icon.svg" alt="light mode icon">
                </div>
            </div>
        </header>    

         <!-- Main Section -->
        <main class="main-container">
            <div class="search-container">
                <input type="search" name="user-input" id="input" placeholder="Enter Github Username ..." required>
                <div class="error">
                    <p id="no-results">Not Found</p>
                </div>
                <button class="btn-search" id="submit">Search</button>
            </div>
            <div class="profile-container">
                <div class="profile-header">
                    <img id="avatar" src="" alt="">
                    <div class="profile-info-wrapper">
                        <div class="profile-name">
                            <h2 id="name"></h2>
                            <a href="#" target="_blank" id="user"></a>
                        </div>
                        <p id="data"></p>
                    </div>
                </div>

                <p id="bio"></p>

                <div class="profile-stats-wrapper">
                    <div class="profile-stat">
                        <p class="stat-title">Repos</p>
                        <p class="stat-value"></p>
                    </div>
                    <div class="profile-stat">
                        <p class="stat-title">Followers</p>
                        <p class="stat-value"></p>
                    </div>
                    <div class="profile-stat">
                        <p class="stat-title">Following</p>
                        <p class="stat-value"></p>
                    </div>
                </div>

                <div class="profile-bottom-wrapper">
                    <div class="profile-info">
                        <div class="bottom-icons">
                            <img src="./assets/location-icon.svg" alt="">
                        </div>
                        <p id="location"></p>
                    </div>
                    <div class="profile-info">
                        <div class="bottom-icons">
                            <img src="./assets/website-icon.svg" alt="">
                        </div>
                        <p id="website"></p>
                    </div>
                    <div class="profile-info">
                        <div class="bottom-icons">
                            <img src="./assets/twitter-icon.svg" alt="">
                        </div>
                        <p id="twitter"></p>
                    </div>
                    <div class="profile-info">
                        <div class="bottom-icons">
                            <img src="./assets/company-icon.svg" alt="">
                        </div>
                        <p id="company"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
