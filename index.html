<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Dev Detective</title>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1 class="title">Dev Detective</h1>
            <div class="btn-mode">
                <div class="icon-container">
                    <img id="mode-icon" src="./assets/moon-icon.svg" alt="light mode icon">
                </div>
            </div>
        </header>    

         <!-- Main Section -->
        <main class="main-container">
            
            <div class="search-container">
                <input type="search" name="user-input" id="input" placeholder="Github Username ..." required autocomplete="off">
                <div class="error">
                    <p id="no-results">Not Found</p>
                </div>
                <button class="btn-search" id="submit">Search</button>
            </div>

            <div class="profile-container">
                <div class="profile-header">
                    <img id="avatar" src="" alt="">
                    <div class="profile-info-wrapper">
                        <div class="profile-name">
                            <h2 id="name"></h2>
                            <a href="#" target="_blank" id="user"></a>
                        </div>
                        <p id="date"></p>
                    </div>
                </div>

                <p id="bio"></p>

                <div class="profile-stats-wrapper">
                    <div class="profile-stat">
                        <p class="stat-title">Repos</p>
                        <p id="repos" class="stat-value"></p>
                    </div>
                    <div class="profile-stat">
                        <p class="stat-title">Followers</p>
                        <p id="followers" class="stat-value"></p>
                    </div>
                    <div class="profile-stat">
                        <p class="stat-title">Following</p>
                        <p id="following" class="stat-value"></p>
                    </div>
                </div>

                <div class="profile-bottom-wrapper">
                    <div class="profile-info">
                        <div class="bottom-icons">
                            <img src="./assets/location-icon.svg" alt="">
                        </div>
                        <p id="location"></p>
                    </div>
                    <div class="profile-info">
                        <div class="bottom-icons">
                            <img src="./assets/website-icon.svg" alt="">
                        </div>
                        <a href="" id="website"></a>
                    </div>
                    <div class="profile-info">
                        <div class="bottom-icons">
                            <img src="./assets/twitter-icon.svg" alt="">
                        </div>
                        <a href="" id="twitter"></a>
                    </div>
                    <div class="profile-info">
                        <div class="bottom-icons">
                            <img src="./assets/company-icon.svg" alt="">
                        </div>
                        <p id="company"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
